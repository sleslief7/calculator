<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="screen">
                <div id="littleDisplay"></div>
                <div id="mainDisplay"></div>
            </div>
            <div id="buttons">
                <div class="biggestBtn" id="clear">C</div>
                <div class="regularBtns operators" id="division">/</div>
                <div class="regularBtns numbers" id="seven">7</div>
                <div class="regularBtns numbers" id="eight">8</div>
                <div class="regularBtns numbers" id="nine">9</div>
                <div class="regularBtns operators" id="multiplication">*</div>
                <div class="regularBtns numbers" id="four">4</div>
                <div class="regularBtns numbers" id="five">5</div>
                <div class="regularBtns numbers" id="six">6</div>
                <div class="regularBtns operators" id="subtraction">-</div>
                <div class="regularBtns numbers" id="one">1</div>
                <div class="regularBtns numbers" id="two">2</div>
                <div class="regularBtns numbers" id="three">3</div>
                <div class="regularBtns operators" id="addition">+</div>
                <div class="biggerBtn numbers" id="zero">0</div>
                <div class="regularBtns numbers" id="period">.</div>
                <div class="regularBtns" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
