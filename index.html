<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                <div class="biggestBtn" id="clear">C</div>
                <div class="regularBtn" id="division">/</div>
                <div class="regularBtn" id="seven">7</div>
                <div class="regularBtn" id="eight">8</div>
                <div class="regularBtn" id="nine">9</div>
                <div class="regularBtn" id="multiplication">X</div>
                <div class="regularBtn" id="four">4</div>
                <div class="regularBtn" id="five">5</div>
                <div class="regularBtn" id="six">6</div>
                <div class="regularBtn" id="subtraction">-</div>
                <div class="regularBtn" id="one">1</div>
                <div class="regularBtn" id="two">2</div>
                <div class="regularBtn" id="three">3</div>
                <div class="regularBtn" id="addition">+</div>
                <div class="biggerBtn" id="zero">0</div>
                <div class="regularBtn" id="period">.</div>
                <div class="regularBtn" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
